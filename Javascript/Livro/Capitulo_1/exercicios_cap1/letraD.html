<script>
  //ler 2 notas de um aluno em uma disciplina e informar a média

  const nota1 = Number(prompt('Informe a primeira nota do aluno:'));
  const nota2 = Number(prompt('Informe a segunda nota do aluno: '));
  const media = (nota1+nota2)/2;

  alert(`Nota 1: ${nota1.toFixed(2)}.Nota 2: ${nota2.toFixed(2)}. Média: ${media.toFixed(2)}.`);
</script>
