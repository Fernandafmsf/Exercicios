<body>

  <script>
    //Elaborar um programa que leia um número e informe o numero anterior e posterior a ele
    
    const numero = Number(prompt('Informe um número qualquer: ')); 
    const anterior = numero-1;
    const posterior = numero+1;

    alert(`Você informou o numero ${numero}. O numero posterior e anterior a este é, respectivamente, ${posterior} e ${anterior}  `);

  </script>
  
</body>
</html>
