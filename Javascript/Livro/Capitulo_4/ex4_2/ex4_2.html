<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex 4_2</title>
  <link rel="icon" href="../../assets/icons8-visão-da-página-50.png" type="image/png">
  <link rel="stylesheet" href="estilo.css">
  
</head>
<body>
  <img src="../../assets/balanca.jpg" alt="Vetor de balanca" >
  <h1>Programa Cálculo do peso ideal</h1>

  <form>
    <p>Nome: 
      <input type="text" id="inNome">
    </p>

    <p>Sexo:
      <input type="radio" name="sexo" id="inMasculino" required> Masculino
      <input type="radio" name="sexo" id="inFeminino" required>Feminino
    </p>

    <p>Altura: 
      <input type="number" id="inAltura" min="0" step="0.01" required>
    </p>

    <input type="submit" value="Calcular Peso Ideal">
    <input type="reset" value="Limpar campos">
  </form>

  <h3 class="outPesoIdeal"></h3>


  <script src="ex4_2.js"></script>
</body>
</html>
